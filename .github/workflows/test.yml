on: 
  pull_request_review:
    types: [submitted]
  
  workflow_dispatch:

jobs:
  if-Windows-else:
    runs-on: self-hosted
    steps:
      - name: condition 1
        if: runner.os == 'Windows'
        run: |
          echo "The operating system on the runner is $env:RUNNER_OS."
          Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json | Select *
          #echo "The Head Branch is ${{ GITHUB_HEAD_REF}}."
          #echo "The Base Branch is ${{ GITHUB_BASE_REF }}."
          
      - name: condition 2
        if: runner.os != 'Windows'
        run: echo "The operating system on the runner is not Windows, it's $RUNNER_OS."
